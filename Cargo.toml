[package]
name = "count_lines"
version = "2.3.0"
edition = "2021"
description = "ファイル行数/文字数/単語数の集計ツール"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jungamer-64/count_lines"
readme = "README.md"
keywords = ["count", "lines", "statistics", "files", "metrics"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
anyhow = "1.0"
atty = "0.2"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
glob = "0.3"
num_cpus = "1.17"
rayon = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.5"
bytecount = "0.6"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1