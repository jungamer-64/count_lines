[package]
name = "count_lines"
version = "0.5.0"
edition = "2024"
description = "ファイル行数/文字数/単語数の集計ツール (拡張版)"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jungamer-64/count_lines"
readme = "README.md"
keywords = ["count", "lines", "statistics", "files", "metrics"]
categories = ["command-line-utilities", "development-tools"]

[workspace]
members = ["crates/core"]

[workspace.package]
version = "0.6.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jungamer-64/count_lines"

[dependencies]
anyhow.workspace = true
count_lines_core = { version = "0.6.0", path = "crates/core" }

[dev-dependencies]
assert_cmd.workspace = true
predicates.workspace = true

[workspace.dependencies]
anyhow = "1"
assert_cmd = "2"
atty = "0.2"
bytecount = "0.6"
chrono = { version = "0.4", features = ["serde", "clock"] }
clap = { version = "4.5", features = ["derive"] }
evalexpr = "12"
glob = "0.3"
indicatif = "0.18"
num_cpus = "1.17"
predicates = "3"
rayon = "1.11"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
walkdir = "2.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
