[package]
name = "count_lines"
version = "2.2.0"
edition = "2021"
description = "ファイル行数/文字数/単語数の集計ツール"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jungamer-64/count_lines"
readme = "README.md"
keywords = ["count", "lines", "statistics", "files", "metrics"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
walkdir = "2.4"
rayon = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
glob = "0.3"
chrono = "0.4"
anyhow = "1.0"
ignore = "0.4"
atty = "0.2"
num_cpus = "1.16"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1